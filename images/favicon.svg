<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <!-- The shiny text gradient matching the website's gradient text -->
        <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Just the clean initials with original gradient color, no background, no shape -->
    <text x="50" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="900" fill="url(#textGrad)" text-anchor="middle" dominant-baseline="central">RD</text>
</svg>
